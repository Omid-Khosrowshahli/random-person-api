<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Person Generator</title>
    <link rel="stylesheet" href="./randomPerson.css">
    <script src="https://kit.fontawesome.com/abe2bab49e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/default-person.png" alt="Random person">
    </div>

    <div class="info-list">
      <p><i class="fa-solid fa-user"></i> Name: <span class="info" id="name"></span></p>
      <p><i class="fa-solid fa-user"></i> Last Name: <span class="info" id="last-name"></span></p>
      <p><i class="fa-solid fa-magnifying-glass-location"></i> Location: <span class="info" id="location"></span></p>
      <p><i class="fa-solid fa-phone"></i> Phone: <span class="info" id="phone"></span></p>
      <p><i class="fa-solid fa-envelope"></i> Email: <span class="info" id="email"></span></p>
    </div>

    <div class="btn-holder">
      <button id="person-generator-btn">Generate Person</button>
    </div>
  </div>

  <script src="./randomPerson.js"></script>
</body>
</html>
